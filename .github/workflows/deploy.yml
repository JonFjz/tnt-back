name: Build and deploy to TNT-Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Stop and remove existing container (if any)
      run: |
        sudo docker stop tnt-back || true
        sudo docker rm tnt-back || true
      continue-on-error: true

    - name: Remove old Docker image (if any)
      run: |
        sudo docker rmi tnt-back || true
      continue-on-error: true

    - name: Build Docker image
      run: sudo docker build -t tnt-back .

    - name: Run Docker container
      run: sudo docker run -d -p 5000:5000 --name tnt-back tnt-back

